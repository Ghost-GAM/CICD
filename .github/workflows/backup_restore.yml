name: SQL Backup Automation

on:
  schedule:
    - cron: "*/5 * * * *" # Ejecutar cada 2 minutos

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v3

    - name: Ejecutar el script de backup
      run: |
        chmod +x script.sh
        ./script.sh

